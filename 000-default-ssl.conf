<IfModule mod_ssl.c>
  <VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/STAR_junicalmedical_com_co.crt
    SSLCertificateKeyFile /etc/apache2/ssl/junicalmedical.com.co.pem
    SSLCertificateChainFile /etc/apache2/ssl/AAACertificateServices.crt
    SSLCACertificateFile /etc/apache2/ssl/SectigoRSAOrganizationValidationSecureServerCA.crt

    ServerName junicalmedical.com.co

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>

    Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains; preload"

  </VirtualHost>
</IfModule>
