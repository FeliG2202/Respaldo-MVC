<VirtualHost *:443>
    SSLEngine on
    SSLCertificateKeyFile "/etc/apache2/ssl/junicalmedical.com.co.key.pem"
    SSLCertificateFile "/etc/apache2/ssl/junicalmedical.com.co.pem"

    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
        Options All
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>